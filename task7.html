<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task7</title>

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- css link -->
    <link rel="stylesheet" href="task7.css">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- jquery link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>

    <div class="container">

        <div class="container c-2">
            <h2>CruD</h2>
        </div>

        <!-- pop up -->

        <div class="container c-3">

            <button type="button" class="btn btn-primary" id="add" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="openCreatePopUp()"
                data-bs-whatever="@mdo">ADD +</button>


            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="addPerson">Add Persons</h1>
                            <h1 class="modal-title fs-5" id="updatePerson">Update Persons</h1>

                            <button type="button" id="closepopup" class="btn-close" data-bs-dismiss="modal" onclick="popUpClose()" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="lab">
                                    <div class="mb-3">
                                        <label for="Id" class="col-form-label fstInput">ID:</label>
                                        <input type="number" class="form-control " id="rNo">
                                    </div>
                                </div>
                                
                                <div class="lab">
                                    <div class="mb-3">
                                        <label for="FStName" class="col-form-label">FirstName:</label>
                                        <input type="text" class="form-control" id="FStName">
                                    </div>
                                </div>

                                <div class="lab">
                                    <div class="mb-3">
                                        <label for="LStName" class="col-form-label">LastName:</label>
                                        <input type="text" class="form-control" id="LStName">

                                    </div>
                                </div>

                                <div class="lab">
                                    <div class="gender">
                                        <span class="spanC">Gender</span>
                                        <select class="form-select" aria-label="Default select example" id="Gender">
                                            <option selected>Male</option>
                                            <option value="Female">Female</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="lab">
                                    <div class="mb-3">
                                        <label for="Address" class="form-label">Address</label>
                                        <textarea class="form-control" id="Address"
                                            rows="3"></textarea>
                                    </div>
                                </div>

                                <div class="lab">
                                    <div class="mb-3">
                                        <label class="bd-lab" for="birthday">Birthday:</label>
                                        <input class="bd-input" type="date" id="birthday" name="birthday">
                                    </div>
                                </div>

                            </form>
                        </div>

                        <div class="modal-footer">

                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="popUpClose()">Close</button>

                            <button type="button" class="btn btn-primary" id="Save" onclick="Save()" data-bs-dismiss="modal">Save</button>

                            <button type="button" class="btn btn-primary" id="update" onclick="update()" data-bs-dismiss="modal">
                                Update</button>

                        </div>
                    </div>
                </div>
            </div>

            

            <table class="table table-dark table-striped" >
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">FirstName</th>
                    <th scope="col">LastName</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Address</th>
                    <th scope="col">birthday</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody id="highscores">
                  
                </tbody>
              </table>

        </div>
    </div>



    <!-- js link -->
    <script src="task7.js"></script>
</body>

</html>
